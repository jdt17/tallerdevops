# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '116ae370-c345-43db-8a21-9ab1065560ee'
  imageRepository: 'jdttallerdevops'
  containerRegistry: 'azrepotest004.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarEndpoint'
    organization: 'devops040444'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'devops040444_DevOpsProject'
    cliProjectName: 'DevOpsProject'
    cliSources: '.'
- checkout: self
  fetchDepth: 0
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: SonarCloudAnalyze@1
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'
